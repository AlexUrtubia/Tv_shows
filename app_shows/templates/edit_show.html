<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <h1>Edit {{tv_show.title}}</h1>
    <form action="/shows/{{tv_show.id}}/update/" method="post">
        {% csrf_token %}
        <label for="title">Title</label><br>
        <input type="text" name="title" id="title" value="{{tv_show.title}}"><br>
        <label for="network">Network</label><br>
        <input type="text" name="network" id="network" value="{{tv_show.network}}"><br>
        <label for="r_date">Release Date</label><br>
        <input type="date" class="form-control" name="r_date" id="r_date" value="{{tv_show.release_date|date:'Y-m-d'}}"><br>
        <label for="description">Description: </label><br>
        <textarea name="description" id="description" cols="30" rows="10">{{tv_show.description}}</textarea><br>
        <button type="submit">Update!</button>
    </form>
    <a href="/shows/{{tv_show.id}}/">Go to show!</a>
</body>

</html>
